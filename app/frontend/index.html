<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>üöò Tesla Fleet Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .btn-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.3rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 1rem;
      border: 1px solid #888;
      width: 300px;
      border-radius: 5px;
    }
    .modal input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üöò Tesla Fleet Monitor</h1>

  <div class="btn-container">
    <button onclick="window.open('http://dashboard-alb-2077270126.us-west-2.elb.amazonaws.com/grafana/d/4083ea96-483f-4e5b-9cea-4d0d068de37f/app-monitoring-dashboard?orgId=1&from=now-6h&to=now&timezone=browser', '_blank')">
      üìä View Grafana App Dashboard
    </button>
    <button onclick="openModal()">‚ûï Add Your Car</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Location</th>
        <th>Status</th>
        <th>Battery</th>
        <th>Range</th>
      </tr>
    </thead>
    <tbody id="vehicle-table-body">
      <tr>
        <td colspan="5">Loading data...</td>
      </tr>
    </tbody>
  </table>

  <!-- Add Your Car Modal -->
  <div id="addCarModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Add Your Car</h3>
      <input id="carId" placeholder="Vehicle ID (e.g., CAR-004)" />
      <input id="carLocation" placeholder="Location (e.g., Seattle, WA)" />
      <input id="carStatus" placeholder="Status (Charging, In Transit, Idle)" />
      <input id="carBattery" placeholder="Battery %" type="number" />
      <input id="carRange" placeholder="Range (mi)" type="number" />
      <button onclick="addCar()">Add Car</button>
    </div>
  </div>

  <script>
    const tableBody = document.getElementById("vehicle-table-body");

    function loadVehicleData() {
      console.log("üîÑ Fetching new vehicle data...");
      fetch('/api/vehicles?' + new Date().getTime())
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(vehicles => {
          console.log("‚úÖ Received vehicle data:", vehicles);
          tableBody.innerHTML = '';
          vehicles.forEach(vehicle => addVehicleRow(vehicle));
        })
        .catch(error => {
          console.error("‚ùå Error fetching vehicle data:", error);
          tableBody.innerHTML = `<tr><td colspan="5">Error loading data</td></tr>`;
        });
    }

    function addVehicleRow(vehicle) {
      const row = `<tr>
        <td>${vehicle.id}</td>
        <td>${vehicle.location}</td>
        <td>${vehicle.status}</td>
        <td>${vehicle.battery}%</td>
        <td>${vehicle.range} mi</td>
      </tr>`;
      tableBody.innerHTML += row;
    }

    // Modal controls
    function openModal() {
      document.getElementById("addCarModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("addCarModal").style.display = "none";
    }

    function addCar() {
      const id = document.getElementById("carId").value.trim();
      const location = document.getElementById("carLocation").value.trim();
      const status = document.getElementById("carStatus").value.trim();
      const battery = parseInt(document.getElementById("carBattery").value);
      const range = parseInt(document.getElementById("carRange").value);

      if (!id || !location || !status || isNaN(battery) || isNaN(range)) {
        alert("Please fill in all fields.");
        return;
      }

      const vehicle = { id, location, status, battery, range };
      addVehicleRow(vehicle);
      closeModal();
    }

    window.onload = loadVehicleData;
  </script>
</body>
</html>
