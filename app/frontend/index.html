<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Tesla Fleet Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin: 0 auto 1rem;
      display: block;
    }

    .button {
      display: inline-block;
      margin: 1rem 0.5rem 2rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #a30000;
    }

    h1 {
      color: #cc0000;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    th, td {
      padding: 1rem;
      text-align: center;
    }

    th {
      background-color: #cc0000;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #2c2c2c;
    }

    .status {
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-weight: bold;
      color: #fff;
      display: inline-block;
      animation: fadeIn 0.3s ease-in-out;
    }

    .Charging { background-color: #1976d2; }
    .Idle     { background-color: #9e9e9e; }
    .Transit  { background-color: #43a047; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #1e1e1e;
      margin: 10% auto;
      padding: 1rem;
      border: 1px solid #888;
      width: 300px;
      border-radius: 5px;
      color: #fff;
    }

    .modal input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.4rem 0;
      border: 1px solid #555;
      border-radius: 4px;
      background: #2c2c2c;
      color: #fff;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png" alt="Tesla Logo" class="logo" />
  <h1>ðŸš˜ Tesla Fleet Monitor</h1>

  <a class="button" href="http://dashboard-alb-2077270126.us-west-2.elb.amazonaws.com/grafana/d/4083ea96-483f-4e5b-9cea-4d0d068de37f/app-monitoring-dashboard?orgId=1&from=now-6h&to=now&timezone=browser" target="_blank">ðŸ“Š View App Monitoring Dashboard</a>
  <button class="button" onclick="openModal()">âž• Add Your Car</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Location</th>
        <th>Status</th>
        <th>Battery</th>
        <th>Range</th>
      </tr>
    </thead>
    <tbody id="vehicle-table-body">
      <tr><td colspan="5">Loading vehicle data...</td></tr>
    </tbody>
  </table>

  <!-- Add Car Modal -->
  <div id="addCarModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Add Your Car</h3>
      <input id="carId" placeholder="Vehicle ID (e.g., CAR-004)" />
      <input id="carLocation" placeholder="Location (e.g., Seattle, WA)" />
      <input id="carStatus" placeholder="Status (Charging, In Transit, Idle)" />
      <input id="carBattery" placeholder="Battery %" type="number" />
      <input id="carRange" placeholder="Range (mi)" type="number" />
      <button class="button" style="margin-top: 1rem;" onclick="addCar()">Add Car</button>
    </div>
  </div>

  <script>
    const tableBody = document.getElementById("vehicle-table-body");

    function loadVehicleData() {
      fetch('/api/vehicles?' + new Date().getTime())
        .then(res => res.json())
        .then(vehicles => {
          tableBody.innerHTML = '';
          vehicles.forEach(addVehicleRow);
        })
        .catch(() => {
          tableBody.innerHTML = `<tr><td colspan="5">Failed to load data</td></tr>`;
        });
    }

    function addVehicleRow(vehicle) {
      const statusClass = vehicle.status.replace(/\s/g, '');
      const row = `<tr>
        <td>${vehicle.id}</td>
        <td>${vehicle.location}</td>
        <td><span class="status ${statusClass}">${vehicle.status}</span></td>
        <td>${vehicle.battery}%</td>
        <td>${vehicle.range} mi</td>
      </tr>`;
      tableBody.innerHTML += row;
    }

    // Modal logic
    function openModal() {
      document.getElementById("addCarModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("addCarModal").style.display = "none";
    }

    function addCar() {
      const id = document.getElementById("carId").value.trim();
      const location = document.getElementById("carLocation").value.trim();
      const status = document.getElementById("carStatus").value.trim();
      const battery = parseInt(document.getElementById("carBattery").value);
      const range = parseInt(document.getElementById("carRange").value);

      if (!id || !location || !status || isNaN(battery) || isNaN(range)) {
        alert("Please complete all fields.");
        return;
      }

      const vehicle = { id, location, status, battery, range };
      addVehicleRow(vehicle);
      closeModal();
    }

    window.onload = loadVehicleData;
  </script>
</body>
</html>
