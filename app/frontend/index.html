<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Tesla Fleet Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin: 0 auto 1rem;
      display: block;
    }

    h1 {
      color: #cc0000;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    th, td {
      padding: 1rem;
      text-align: center;
    }

    th {
      background-color: #cc0000;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #2c2c2c;
    }

    .status {
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-weight: bold;
      color: #fff;
      display: inline-block;
      animation: fadeIn 0.3s ease-in-out;
    }

    .Charging { background-color: #1976d2; }
    .Idle     { background-color: #9e9e9e; }
    .Transit  { background-color: #43a047; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Tesla Logo -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png" alt="Tesla Logo" class="logo" />

  <h1>üöò Tesla Fleet Monitor</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Location</th>
        <th>Status</th>
        <th>Battery</th>
        <th>Range</th>
      </tr>
    </thead>
    <tbody id="vehicle-table-body">
      <tr>
        <td colspan="5">Loading vehicle data...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const tableBody = document.getElementById("vehicle-table-body");

    function loadVehicleData() {
      console.log("üîÑ Fetching Tesla vehicle data...");

      fetch('/api/vehicles?' + new Date().getTime())
        .then(response => {
          if (!response.ok) throw new Error("Network error");
          return response.json();
        })
        .then(vehicles => {
          console.log("‚úÖ Data received:", vehicles);
          tableBody.innerHTML = '';

          vehicles.forEach(vehicle => {
            const statusClass = vehicle.status.replace(/\s/g, '');
            const row = `<tr>
              <td>${vehicle.id}</td>
              <td>${vehicle.location}</td>
              <td><span class="status ${statusClass}">${vehicle.status}</span></td>
              <td>${vehicle.battery}%</td>
              <td>${vehicle.range} mi</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        })
        .catch(error => {
          console.error("‚ùå Failed to fetch data:", error);
          tableBody.innerHTML = `<tr><td colspan="5">Error loading data</td></tr>`;
        });
    }

    window.onload = loadVehicleData;
  </script>
</body>
</html>
