<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Vehicle Fleet Status</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Location</th>
        <th>Status</th>
        <th>Battery</th>
        <th>Range</th>
      </tr>
    </thead>
    <tbody id="vehicle-table-body">
      <tr>
        <td colspan="5">Loading data...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const tableBody = document.getElementById("vehicle-table-body");

    function loadVehicleData() {
      console.log("üîÑ Fetching new vehicle data...");

      fetch('/api/vehicles?' + new Date().getTime())
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then(vehicles => {
          console.log("‚úÖ Received vehicle data:", vehicles);
          tableBody.innerHTML = '';

          vehicles.forEach(vehicle => {
            const row = `<tr>
              <td>${vehicle.id}</td>
              <td>${vehicle.location}</td>
              <td>${vehicle.status}</td>
              <td>${vehicle.battery}%</td>
              <td>${vehicle.range} mi</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        })
        .catch(error => {
          console.error("‚ùå Error fetching vehicle data:", error);
          tableBody.innerHTML = `<tr><td colspan="5">Error loading data</td></tr>`;
        });
    }

    window.onload = loadVehicleData;
  </script>
</body>
</html>
